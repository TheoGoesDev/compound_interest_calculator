<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Compound Interest Calculator</h1>
        <form method="post" action="/calculate" class="mt-4">
            <div class="mb-3">
                <label for="principal" class="form-label">Principal Amount (€)</label>
                <input type="number" step="0.01" class="form-control" id="principal" name="principal" required>
            </div>
            <div class="mb-3">
                <label for="rate" class="form-label">Annual Interest Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="rate" name="rate" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time Period (Years)</label>
                <input type="number" step="0.01" class="form-control" id="time" name="time" required>
            </div>
            <div class="mb-3">
                <label for="compounds_per_year" class="form-label">Compounds Per Year</label>
                <input type="number" class="form-control" id="compounds_per_year" name="compounds_per_year" required>
            </div>
            <div class="mb-3">
                <label for="monthly_addition" class="form-label">Monthly Addition (€)</label>
                <input type="number" step="0.01" class="form-control" id="monthly_addition" name="monthly_addition">
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
    </div>
</body>
</html>
